<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elasticsearch KB Index Status - WorkAssistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f2f5;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .status-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .status-card h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .stat-item .label {
            color: #666;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-item .value {
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }

        .stat-item .value.success {
            color: #28a745;
        }

        .stat-item .value.warning {
            color: #ffc107;
        }

        .stat-item .value.error {
            color: #dc3545;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.green {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.yellow {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.red {
            background: #f8d7da;
            color: #721c24;
        }

        .status-badge.gray {
            background: #e2e3e5;
            color: #383d41;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #dc3545;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        .timestamp {
            color: #999;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .info-text {
            background: #e7f3ff;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            color: #014361;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Chat</a>
        
        <div class="header">
            <h1>üìä KB Index Status</h1>
            <p>Real-time monitoring of Elasticsearch knowledge base index</p>
        </div>

        <div id="content"></div>
    </div>

    <script>
        let statusData = null;

        async function fetchStatus() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading status...</div>';

            try {
                const response = await fetch('/api/elasticsearch/status');
                const result = await response.json();
                
                if (result.success) {
                    statusData = result.data;
                    renderStatus();
                } else {
                    content.innerHTML = `<div class="error">Error: ${result.message}</div>`;
                }
            } catch (error) {
                content.innerHTML = `<div class="error">Failed to fetch status: ${error.message}</div>`;
            }
        }

        function renderStatus() {
            const content = document.getElementById('content');
            const data = statusData;
            
            let html = '<div class="status-card">';
            html += '<h2>Index Overview</h2>';
            
            if (!data.available) {
                html += `<div class="error">Elasticsearch is not available. ${data.error || ''}</div>`;
            } else if (!data.exists) {
                html += '<div class="info-text">The KB index has not been created yet. It will be automatically created when you store your first summary or clipboard content.</div>';
            } else {
                // Status badge
                let statusClass = 'gray';
                if (data.status === 'green') statusClass = 'green';
                else if (data.status === 'yellow') statusClass = 'yellow';
                else if (data.status === 'red') statusClass = 'red';
                
                html += `<div style="margin-bottom: 20px;">Index Status: <span class="status-badge ${statusClass}">${data.status}</span></div>`;
                
                // Statistics
                html += '<div class="stat-grid">';
                
                html += '<div class="stat-item">';
                html += '<div class="label">Index Name</div>';
                html += `<div class="value">${data.indexName}</div>`;
                html += '</div>';
                
                html += '<div class="stat-item">';
                html += '<div class="label">Total Documents</div>';
                html += `<div class="value success">${data.documentCount.toLocaleString()}</div>`;
                html += '</div>';
                
                html += '<div class="stat-item">';
                html += '<div class="label">Active Shards</div>';
                html += `<div class="value">${data.activeShards}</div>`;
                html += '</div>';
                
                html += '<div class="stat-item">';
                html += '<div class="label">Active Primary Shards</div>';
                html += `<div class="value">${data.activePrimaryShards}</div>`;
                html += '</div>';
                
                html += '</div>'; // stat-grid
                
                html += '<div class="info-text">';
                html += '<strong>About the KB Index:</strong><br>';
                html += 'The KB (Knowledge Base) index stores all AI-generated summaries and clipboard content in a unified Elasticsearch index. ';
                html += 'This enables powerful search capabilities across all your stored knowledge using full-text search and keyword matching.';
                html += '</div>';
            }
            
            html += '<button class="refresh-btn" onclick="fetchStatus()">üîÑ Refresh Status</button>';
            html += `<div class="timestamp">Last updated: ${new Date().toLocaleString()}</div>`;
            html += '</div>'; // status-card
            
            content.innerHTML = html;
        }

        // Fetch status on page load
        fetchStatus();

        // Auto-refresh every 30 seconds
        setInterval(fetchStatus, 30000);
    </script>
</body>
</html>
